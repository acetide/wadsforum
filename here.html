<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="here.js" defer></script>
  <title>Login</title>
  <style>
    
    body {
      font-family: Arial, sans-serif;
      background-color: #00bfff; 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 350px;
      text-align: center;
    }

    .login-container img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }

    h2 {
      color: #ff8c00; 
      margin-bottom: 20px;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .input-field:focus {
      outline: none;
      border-color: #00bfff; }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #ff8c00; 
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #e07b00; 
    }

    .forgot-password {
      font-size: 14px;
      color: #00bfff; 
    }

    .forgot-password:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="sonic.jpeg" alt="User Avatar">
    <h2>Login</h2>
    <form>
      <input type="email" class="input-field" placeholder="Email" required>
      <input type="password" class="input-field" placeholder="Password" required>
      <button type="submit" class="btn">Log In</button>

    </form>

  </div>
</body>
</html>
